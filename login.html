<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon_ulbi.png"
      type="image/x-icon"
    />
    <title>PMB ULBI</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/css/fullcalendar.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
<!-- ========== signin-section start ========== -->
<section class="signin-section">
  <div class="container-fluid">
    <!-- ========== title-wrapper end ========== -->

    <div class="row g-0 auth-row">
      <div class="col-lg-6">
        <div class="auth-cover-wrapper bg-primary-100">
          <div class="auth-cover">
            <div class="title text-center">
              <h1 class="text-primary mb-10">Welcome Back</h1>
              <p class="text-medium">
                Sign in to your Existing account to continue
              </p>
            </div>
            <div class="cover-image">
              <img src="assets/images/auth/signin-image.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
      <div class="col-lg-6">
        <div class="signin-wrapper">
          <div class="form-wrapper">
            <h1 class="mb-15">Login</h1>
            <p class="text-sm mb-25">
              Silahkan input <b>Username</b> dan <b>Password</b> anda.
            </p>
            <form action="#">
              <div class="row">
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Username</label>
                    <input type="username" placeholder="Inputkan Username" />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Password</label>
                    <input type="password" placeholder="Inputkan Password" />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-xxl-6 col-lg-12 col-md-6">
                  <div class="form-check checkbox-style mb-30">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="checkbox-remember"
                    />
                    <label
                      class="form-check-label"
                      for="checkbox-remember"
                    >
                      Remember me next time</label
                    >
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div
                    class="
                      button-group
                      d-flex
                      justify-content-center
                      flex-wrap
                    "
                  >
                  <a class="main-btn primary-btn btn-hover w-100 text-center" href="index.html" role="button">Login</a>  
                  </div>
                </div>
              </div>
              <!-- end row -->
            </form>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
</section>
<!-- ========== signin-section end ========== -->
    <!-- ======== main-wrapper end =========== -->

    <!-- ========= All Javascript files linkup ======== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/dynamic-pie-chart.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/fullcalendar.js"></script>
    <script src="assets/js/jvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/polyfill.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
